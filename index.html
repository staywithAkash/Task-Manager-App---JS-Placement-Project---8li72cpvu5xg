<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading">Task Manager</h1>
    <div class="container">
      <div class="section">
        <div class="sec-1 section-drop">
          <h3>OPEN</h3>
          <section class="addWork">
            <label for="copyText">Write your task here</label>
            <textarea type="text" id="copyText" rows="3" autofocus></textarea>
            <div class="button">
              <button class="btn1">Add Task</button>
              <button class="btn1" id="id-btn">Clear</button>
            </div>
            <ol type="1" id="listpara"></ol>
          </section>
        </div>
        <div class="sec-2 section-drop">
          <h3>IN PROGRESS</h3>
        </div>
        <div class="sec-3 section-drop">
          <h3>IN REVIEW</h3>
        </div>
        <div class="sec-4 section-drop">
          <h3>DONE</h3>
        </div>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
